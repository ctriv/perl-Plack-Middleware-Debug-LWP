name	= Plack-Middleware-Debug-LWP
version = 0.3
author  = Chris Reinhardt <crein@cpan.org>
license = Perl_5
copyright_holder = Liquid Web Inc.

[GatherDir]
[GithubMeta]
	homepage = https://github.com/ctriv/perl-Plack-Middleware-Debug-LWP
[Meta::Contributors]
	contributor = Mark Ng <cpan@markng.co.uk>
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
	type = pod
	filename = README.pod
	location = root

[AutoPrereqs]
[NextRelease]
	format = %v %{ccc MMM dd yyyy}d
[TestRelease]
[UploadToCPAN]

[@Git]
	tag_format = release-%v
	allow_dirty = README.pod
	allow_dirty = dist.ini
	allow_dirty = Changes
